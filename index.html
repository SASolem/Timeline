<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Stay updated with the latest news and updates on our timeline. Explore insightful posts and stories.">
    <meta name="keywords" content="timeline, updates, news, stories, events">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Timeline</title>
</head>
<body>
    <a href="https://nenorvalls-projects-showcase.netlify.app/" class="back-to-landing">
        <h1>Timeline</h1>
    </a>
    <div class="timeline">
        <div class="timeline-header">
            <div class="timeline-info">
                <div class="time-line-container">
                    <h2>Updates</h2>
                    <span class="span">23 in the last 7 hours</span>
                </div>
                <div class="update-container">
                    <div class="update">
                        <div class="timestamp">
                            <span>16:30</span>
                        </div>
                        <p>Believing is the absence of doubt</p>
                    </div>
                    <div class "update">
                        <div class="timestamp">
                            <span>15:22</span>
                        </div>
                        <p>Start With A Baseline</p>
                    </div>
                    <div class="update">
                        <div class="timestamp">
                            <span>14:45</span>
                        </div>
                        <p>Break Through Self Doubt And Fear</p>
                    </div>
                </div>
                <button id="showAllButton">Show All Updates</button>
            </div>
        </div>
    </div>
    <footer>
        <span>Designed by: Nenorvalls.2023</span>
    </footer>
</body>
</html>
